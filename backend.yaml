apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: back
  name: back-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        image: 135685504741.dkr.ecr.ap-northeast-2.amazonaws.com/tmeroom-spring:latest
        name: back
        ports:
        - containerPort: 8080
          name: back-container
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: back
  name: back-svc
  namespace: default
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    targetPort: 8080
    port: 8080
  selector:
    app: back